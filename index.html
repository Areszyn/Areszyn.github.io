<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <title>Emoji Tap Party</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }

    .emoji {
      position: absolute;
      font-size: 6.5vw;
      animation: floatUp 4s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-30vh); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
<body>

<audio id="popSound" preload="auto">
  <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<script>
  const emojis = [
    '❤️','✨','🔥','🌟','😄','💥','🧡','🥳','🤩','💫','🎉','👑','💎','⚡','🎊','🧨','💖','🎈','🪐','💗',
    '🍀','🦋','🎵','🎶','🧁','🍭','🍬','🍕','🍔','🍟','🍩','🍓','🍉','🍇','🍒','🥝','🍎','🍊','🍌','🥥',
    '☀️','🌈','🌸','🌼','🌺','🌻','🌹','🌷','🌵','🌲','🌳','🌴','🌙','⭐','💡','🛸','🚀','🛍️','🎁','🧸',
    '🎮','🕹️','🎲','🪅','🧃','🍹','🍸','🥂','🍾','🥤','🍼','🧋','☕','🍵','🍶','🧊','💰','💳','🪙','💸',
    '🏆','🎖️','🏅','🎗️','🧿','🔮','📸','📷','📹','🎥','🎬','📺','💻','📱','📞','☎️','🕰️','⌛','⏳'
  ];

  const popSound = document.getElementById('popSound');

  function spawnEmoji(x, y) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.style.left = `${x}px`;
    emoji.style.top = `${y}px`;
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 4000);
  }

  function playPopSound() {
    const newSound = popSound.cloneNode(); // clone to allow overlap
    newSound.play().catch(() => {});
  }

  function handleInteraction(x, y) {
    spawnEmoji(x, y);
    playPopSound();
  }

  setInterval(() => {
    const x = Math.random() * window.innerWidth;
    const y = window.innerHeight;
    spawnEmoji(x, y);
  }, 500);

  document.addEventListener('touchstart', e => {
    for (let t of e.touches) handleInteraction(t.clientX, t.clientY);
  });

  document.addEventListener('touchmove', e => {
    for (let t of e.touches) handleInteraction(t.clientX, t.clientY);
  });

  document.addEventListener('mousedown', e => {
    handleInteraction(e.clientX, e.clientY);
  });

  document.addEventListener('mousemove', e => {
    if (e.buttons === 1) handleInteraction(e.clientX, e.clientY);
  });
</script>

</body>
</html>
