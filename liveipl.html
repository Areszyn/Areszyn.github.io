<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL 2025 Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .score-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e5e5e5;
    }

    iframe {
      width: 80%;
      height: 80vh;
      border: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .live-score {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      z-index: 10;
    }

    .live-score h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .live-score p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- ESPN Cricinfo Live Scoreboard -->
  <div class="score-container">
    <iframe src="https://www.espncricinfo.com/series/ipl-2025-1449924/match-schedule-fixtures-and-results" title="Live IPL ESPN Info"></iframe>
  </div>

  <!-- Cricket Data API Score -->
  <div class="live-score">
    <h3>Live IPL Score</h3>
    <p id="match-status">Loading...</p>
    <p id="team1">Team 1: --</p>
    <p id="team2">Team 2: --</p>
    <p id="score">Score: --</p>
  </div>

  <script>
    // Fetch live score data from CricketData.org API (or similar API)
    const apiKey = '94329bbf-0933-491e-9616-07b69809c72f'; // Add your API Key here

    async function fetchLiveScore() {
      try {
        const response = await fetch('https://api.cricketdata.org/v1/matches/live', {
          headers: {
            'Authorization': `Bearer ${apiKey}`
          }
        });
        
        const data = await response.json();
        console.log(data);  // Check the API response format to adjust
        
        if (data && data.matches && data.matches.length > 0) {
          const match = data.matches[0];  // Assuming we're showing the first match
          const team1 = match.team1.name;
          const team2 = match.team2.name;
          const score = match.score;
          const status = match.status;

          document.getElementById('team1').textContent = `Team 1: ${team1}`;
          document.getElementById('team2').textContent = `Team 2: ${team2}`;
          document.getElementById('score').textContent = `Score: ${score}`;
          document.getElementById('match-status').textContent = `Status: ${status}`;
        } else {
          document.getElementById('match-status').textContent = 'No live match data available.';
        }
      } catch (error) {
        console.error('Error fetching live score data:', error);
        document.getElementById('match-status').textContent = 'Error fetching live scores.';
      }
    }

    // Trigger fetch when page loads
    window.onload = function () {
      fetchLiveScore();
    };
  </script>

</body>
</html>
