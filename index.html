<head>

  <title>Emoji Burst</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      touch-action: none;
      -webkit-overflow-scrolling: auto;
      font-family: sans-serif;
    }

    .emoji {
      position: absolute;
      font-size: 6.5vw;
      animation: floatUp 4s ease-out forwards;
      user-select: none;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-30vh); opacity: 0; }
    }
  </style>
</head>
<body>

<audio id="popSound" preload="auto">

</audio>

<script>

  ];

  const sound = document.getElementById('popSound');
  let soundEnabled = false;

  function enableSound() {
    if (!soundEnabled) {
      sound.play().catch(() => {});
      soundEnabled = true;
    }
  }

  function spawnEmoji(x, y) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.style.left = `${x}px`;
    emoji.style.top = `${y}px`;
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 4000);
  }

  function interact(x, y) {
    spawnEmoji(x, y);
    if (soundEnabled) {
      sound.currentTime = 0;
      sound.play().catch(() => {});
    }
  }

  // Random floating emoji
  setInterval(() => {
    const x = Math.random() * window.innerWidth;
    const y = window.innerHeight;
    spawnEmoji(x, y);
  }, 500);

  // Touch and swipe
  document.addEventListener('touchstart', (e) => {
    enableSound();
    for (let t of e.touches) interact(t.clientX, t.clientY);
  });

  document.addEventListener('touchmove', (e) => {
    for (let t of e.touches) interact(t.clientX, t.clientY);
  });

  // Mouse support (desktop)
  document.addEventListener('mousedown', (e) => {
    enableSound();
    interact(e.clientX, e.clientY);
  });

  document.addEventListener('mousemove', (e) => {
    if (e.buttons === 1) interact(e.clientX, e.clientY);
  });
</script>

</body>
</html>
