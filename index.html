<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Animation All Over</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000; /* Change this to transparent if you want */
    }
    .emoji {
      position: absolute;
      font-size: 2.5rem;
      animation: floatUp 5s linear forwards;
      user-select: none;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const emojis = ['❤️', '✨', '🔥', '🌟', '😄', '💥', '🧡', '🥳'];

  function spawnEmoji(x, y) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.style.left = `${x}px`;
    emoji.style.top = `${y}px`;
    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
  }

  // Automatic floating emojis
  setInterval(() => {
    const x = Math.random() * window.innerWidth;
    const y = window.innerHeight;
    spawnEmoji(x, y);
  }, 300);

  // Emoji on touch/click
  document.addEventListener('click', (e) => {
    spawnEmoji(e.clientX, e.clientY);
  });

  document.addEventListener('touchstart', (e) => {
    for (let touch of e.touches) {
      spawnEmoji(touch.clientX, touch.clientY);
    }
  });
</script>

</body>
</html>
