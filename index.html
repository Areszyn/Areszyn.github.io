<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Animation + Touch + Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .emoji {
      position: absolute;
      font-size: 2.2rem;
      animation: floatUp 5s linear forwards;
      user-select: none;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>

<audio id="popSound" preload="auto">

</audio>

<script>

    'ðŸ€','ðŸ¦‹','ðŸŽµ','ðŸŽ¶','ðŸ§','ðŸ­','ðŸ¬','ðŸ•','ðŸ”','ðŸŸ','ðŸ©','ðŸ“','ðŸ‰','ðŸ‡','ðŸ’','ðŸ¥','ðŸŽ','ðŸŠ','ðŸŒ','ðŸ¥¥',

    'ðŸŽ®','ðŸ•¹ï¸','ðŸŽ²','ðŸª…','ðŸ§ƒ','ðŸ¹','ðŸ¸','ðŸ¥‚','ðŸ¾','ðŸ¥¤','ðŸ¼','ðŸ§‹','â˜•','ðŸµ','ðŸ¶','ðŸ§Š','ðŸ’°','ðŸ’³','ðŸª™','ðŸ’¸',

  ];

  const sound = document.getElementById('popSound');
  let soundEnabled = false;

  function spawnEmoji(x, y) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.style.left = `${x}px`;
    emoji.style.top = `${y}px`;
    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
  }

  function handleInteraction(x, y) {
    spawnEmoji(x, y);
    if (soundEnabled) {
      sound.currentTime = 0;
      sound.play().catch(() => {});
    }
  }

  // Enable sound on first touch or click
  function enableSoundOnce() {
    if (!soundEnabled) {
      soundEnabled = true;
      sound.play().catch(() => {}); // Trigger browser permission
    }
  }

  // Auto emoji spawner
  setInterval(() => {
    const x = Math.random() * window.innerWidth;
    const y = window.innerHeight;
    spawnEmoji(x, y);
  }, 300);

  // Click and drag
  document.addEventListener('mousedown', enableSoundOnce);
  document.addEventListener('mousemove', e => handleInteraction(e.clientX, e.clientY));

  // Touch and swipe
  document.addEventListener('touchstart', e => {
    enableSoundOnce();
    for (let touch of e.touches) {
      handleInteraction(touch.clientX, touch.clientY);
    }
  });

  document.addEventListener('touchmove', e => {
    for (let touch of e.touches) {
      handleInteraction(touch.clientX, touch.clientY);
    }
  });
</script>

</body>
</html>
