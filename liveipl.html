<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live IPL Scoreboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .api-score {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }

    h2 {
      margin-top: 0;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="api-score" id="score-section">
      <h2>Live IPL Score</h2>
      <p>Loading match info...</p>
    </div>

    <!-- ESPN Scoreboard (visual + commentary) -->
    <iframe src="https://www.espncricinfo.com/series/ipl-2024-1388374" title="Live IPL ESPN Info"></iframe>
  </div>

  <script>
    // Sample CricAPI frontend fetch
    fetch("https://api.cricapi.com/v1/currentMatches?apikey=94329bbf-0933-491e-9616-07b69809c72f&offset=0")
      .then(res => res.json())
      .then(data => {
        const match = data.data.find(m => m.name.includes("IPL"));
        if (!match) {
          document.getElementById("score-section").innerHTML = "<p>No IPL match found right now.</p>";
          return;
        }

        const html = `
          <h2>${match.name}</h2>
          <p><strong>Status:</strong> ${match.status}</p>
          <p><strong>${match.teams[0]}</strong>: ${match.score[0]?.r}/${match.score[0]?.w} in ${match.score[0]?.o} overs</p>
          <p><strong>${match.teams[1]}</strong>: ${match.score[1]?.r}/${match.score[1]?.w} in ${match.score[1]?.o} overs</p>
        `;
        document.getElementById("score-section").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("score-section").innerHTML = "<p>Error loading score. Try again later.</p>";
      });
  </script>
</body>
</html
