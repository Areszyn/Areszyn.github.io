<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live IPL Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .scoreboard-container {
      margin: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    #liveScores {
      margin-top: 20px;
      padding: 10px;
      background-color: #282c34;
      color: #fff;
      border-radius: 8px;
    }
    .error-message {
      color: red;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Live IPL Scoreboard</h1>

  <!-- ESPN Cricinfo Embed -->
  <div class="scoreboard-container">
    <iframe src="https://www.espncricinfo.com/series/ipl-2025-1449924" title="Live IPL ESPN Info"></iframe>
  </div>

  <!-- Live Score Section -->
  <div id="liveScores">
    <h2>Live Scores</h2>
    <div id="scoreData"></div>
    <div id="scoreError" class="error-message"></div>
  </div>

  <script>
    // Function to fetch live score from CricketData API
    async function fetchLiveScore() {
      const apiKey = '94329bbf-0933-491e-9616-07b69809c72f'; // Replace with your actual API key
      const apiUrl = 'https://api.cricketdata.org/v1/matches/live';

      try {
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `Bearer ${apiKey}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch live scores.');
        }

        const data = await response.json();
        displayLiveScores(data);
      } catch (error) {
        console.error('Error fetching live score data:', error);
        document.getElementById('scoreError').textContent = 'Error fetching live score data: ' + error.message;
      }
    }

    // Function to display the live scores
    function displayLiveScores(data) {
      const scoreDataDiv = document.getElementById('scoreData');
      if (data.matches && data.matches.length > 0) {
        const match = data.matches[0];  // Assuming first match is the most relevant
        const matchDetails = `
          <p><strong>Match:</strong> ${match.team1.name} vs ${match.team2.name}</p>
          <p><strong>Status:</strong> ${match.status}</p>
          <p><strong>Score:</strong> ${match.team1.name}: ${match.team1.score}, ${match.team2.name}: ${match.team2.score}</p>
        `;
        scoreDataDiv.innerHTML = matchDetails;
      } else {
        scoreDataDiv.innerHTML = '<p>No live matches available at the moment.</p>';
      }
    }

    // Fetch live score data on page load
    window.onload = function () {
      fetchLiveScore();
    };
  </script>
</body>
</html>
