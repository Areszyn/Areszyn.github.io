<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6Le0liQrAAAAAFuZq0HrYoW8HfimvwWMmffKxhrI"></script>
  <style>
    /* Striped Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      --color: #faa7d8;
      background: linear-gradient(45deg, var(--color) 25%, transparent 25%) -50px 0,
        linear-gradient(-45deg, var(--color) 25%, transparent 25%) -50px 0,
        linear-gradient(45deg, transparent 75%, var(--color) 75%) -50px 0,
        linear-gradient(-45deg, transparent 75%, var(--color) 75%) -50px 0;
      background-color: #e5e5f7;
      background-size: 10px 40px;
      font-family: Arial, sans-serif;
    }

    /* Launch Button Styling */
    button {
      display: flex;
      align-items: center;
      font-family: inherit;
      cursor: pointer;
      font-weight: 500;
      font-size: 17px;
      padding: 0.8em 1.3em 0.8em 0.9em;
      color: white;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      border: none;
      letter-spacing: 0.05em;
      border-radius: 16px;
    }

    button svg {
      margin-right: 3px;
      transform: rotate(30deg);
      transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
    }

    button span {
      transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
    }

    button:hover svg {
      transform: translateX(5px) rotate(90deg);
    }

    button:hover span {
      transform: translateX(7px);
    }
  </style>
</head>
<body>

  <!-- Animated Button -->
  <button onclick="verifyAndRedirect()">
    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" fill="currentColor"></path>
    </svg>
    <span>Launch</span>
  </button>

  <script>
    function verifyAndRedirect() {
      grecaptcha.ready(function () {
        grecaptcha.execute('6Le0liQrAAAAAFuZq0HrYoW8HfimvwWMmffKxhrI', { action: 'verify' })
          .then(function (token) {
            // Here you'd normally send token to backend for verification
            window.location.href = "liveipl.html";
          });
      });
    }
  </script>

</body>
</html>
