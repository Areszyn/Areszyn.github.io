<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFE</title>

  <!-- Favicon (Logo for browser tab) -->
  <link rel="icon" href="https://envs.sh/YTD.jpg" type="image/jpg" />

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      background: #f0f0f0;
      padding-top: 30px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
      color: white;
      text-shadow: 2px 2px rgb(116, 116, 116);
      text-transform: uppercase;
      cursor: pointer;
      border: solid 2px black;
      letter-spacing: 1px;
      font-weight: 600;
      font-size: 17px;
      background-color: hsl(49deg 98% 60%);
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    button:active {
      transform: scale(0.9);
      transition: all 100ms ease;
    }

    button svg {
      transition: all 0.5s ease;
      z-index: 2;
    }

    .play {
      transition: all 0.5s ease;
      transition-delay: 300ms;
    }

    button:hover svg {
      transform: scale(3) translate(50%);
    }

    .now {
      position: absolute;
      left: 0;
      transform: translateX(-100%);
      transition: all 0.5s ease;
      z-index: 2;
    }

    button:hover .now {
      transform: translateX(10px);
      transition-delay: 300ms;
    }

    button:hover .play {
      transform: translateX(200%);
      transition-delay: 300ms;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://envs.sh/YTD.jpg" alt="LIFE Logo" />
    <h1>LIFE</h1>
  </header>

  <video id="myVideo" src="https://envs.sh/RHm.mp4" preload="auto" playsinline></video>

  <button id="playBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" width="36px" height="36px">
      <rect width="36" height="36" x="0" y="0" fill="#fdd835"></rect>
      <path fill="#e53935" d="M38.67,42H11.52C11.27,40.62..."></path>
    </svg>
    <span class="now">now!</span>
    <span class="play">play</span>
  </button>

  <script>
    const video = document.getElementById('myVideo');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
    });
  </script>
</body>
</html>
